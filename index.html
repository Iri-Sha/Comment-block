<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="author" content="Ирина Шамсудинова"><title>Comment-block</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><header class="header"><h1 class="header__title">Блок с комментариями</h1></header><main class="content"><section class="form"><h2 class="form__title">Добавить комментарий</h2><form class="form_comment" name="formAddComment" novalidate><input id="inputUserName" name="userName" class="form__input form__input_user_name" placeholder="Имя" minlength="2" maxlength="50" required> <span id="inputUserName-error" class="form__error"></span> <textarea id="inputComment" name="comment" class="form__input form__input_comment" type="text" placeholder="Написать комментарий..." minlength="2" maxlength="5000" required></textarea> <span id="inputComment-error" class="form__error"></span> <input id="inputDate" class="form__input form__input_date" type="date"> <span id="inputDate-error" class="form__error"></span> <button class="button_new-comment" type="submit">Опубликовать</button></form></section><section class="elements" aria-label="Комментарии"><ul class="elements__comments"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2023. Shamsudinova Irina</p></footer><template class="comment-template"><li class="comment"><div class="comment-item"><h2 class="comment-name"></h2><div class="comment__buttons"><button class="comment__delete-button" type="button" aria-label="Кнопка удаления комментария"></button> <button class="comment__like-button" type="button" aria-label="Кнопка лайка"></button></div></div><p class="comment-text"></p><p class="comment-date"></p></li></template></body></html>
